    <script>
       
        function checkboxes()
        {
            var firstName = document.getElementById("fName").value;
            if(firstName != "")
            {
                document.getElementById("fName").style.backgroundColor = "white";
                document.getElementById("fNameMessage").innerHTML = "";
                return false;
            }

            if(firstName == "")
            {
                document.getElementById("fName").focus();
                document.getElementById("fName").style.backgroundColor = "red";
                document.getElementById("fNameMessage").innerHTML = "* Required Field";
                document.getElementById("fNameMessage").style.color = "white";
                
                return false;
            }
            
        }
        function checkboxes2()
        {
            var lastName = document.getElementById("lName").value;
            if(lastName != "")
            {
                document.getElementById("lName").style.backgroundColor = "white";
                document.getElementById("lNameMessage").innerHTML = "";
                return false;
            }
            
            if(lastName == "")
            {
                document.getElementById("lName").focus();
                document.getElementById("lName").style.backgroundColor = "red";
                document.getElementById("lNameMessage").innerHTML = "* Required Field";
                document.getElementById("lNameMessage").style.color = "white";
                
                return false;
            }
            
        }
        function checkboxes3()
        {

            }
            
            if(emailaddy == "")

                document.getElementById("emailaddy").focus();
                document.getElementById("emailaddy").style.backgroundColor = "red";
                document.getElementById("emailaddyMessage").innerHTML = "* Required Field";
                document.getElementById("emailaddyMessage").style.color = "white";
                
                return false;
            }
           
        }
        function checkbutton()
        {
            var termsyes = document.getElementById("yesclicked").checked;
            if(termsyes == "")
            {
                window.alert("Please Agree To The Terms");
                document.getElementById("termsunselectedmessage").innerHTML = "* Please Select Yes";
                document.getElementById("emailaddyMessage").style.color = "white";
            }

            if(termsyes != "")
            {
                window.alert("Thank You For Agreeing To Our Terms")
                document.getElementById("termsunselectedmessage").innerHTML = "";
            }
        }
